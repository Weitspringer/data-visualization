<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      text {
        font-family: "Yanone Kaffeesatz", sans-serif;
        font-size: 7pt;
      }
      .legend text {
        alignment-baseline: hanging;
      }
      .domain {
        opacity: 0;
      }
      .y-axis line,
      .x-axis line {
        stroke-width: 0.25;
        stroke: rgba(114, 138, 74, 0.5);
      }
      .label {
        font-size: 9pt;
        text-anchor: middle;
      }
      .info {
        font-size: 5pt;
        text-anchor: middle;
      }
    </style>
  </head>
  <body>
    <svg width="100%" height="100%" viewBox="0 0 500 300"></svg>
  </body>
  <script>
    const w = 500,
      h = 300,
      marginH = 40,
      marginW = 50,
      circMin = 1,
      circMax = 4;

    var maxPop = 0;
    var minPop = Number.MAX_SAFE_INTEGER;

    const scaleX = d3.scaleLinear().range([marginW, w - marginW]);
    const scaleY = d3.scaleLog().range([h - marginH, marginH]);
    const color = d3.scaleOrdinal(d3.schemeDark2);

    const axisX = d3
      .axisBottom(scaleX)
      .tickSize(h - marginH * 2 + 10)
      .tickPadding(2);
    const axisY = d3
      .axisLeft(scaleY)
      .tickSize(w - marginW * 2 + 10)
      .tickPadding(2)
      .ticks(8, ",");

    const data = {
      continents: new Set(),
    };

    d3.csv("/exercise_2_1/data/UnRegionsGdp.csv", function (row) {
      if (row.HDI_2017 > 0 && row.GDP_2017 > 0) {
        data.continents.add(row.Continent);
        maxPop = row.Pop_2016 > maxPop ? row.Pop_2016 : maxPop;
        minPop = row.Pop_2016 < minPop ? row.Pop_2016 : minPop;
        return {
          name: row.Country,
          code: row.Code,
          continent: row.Continent,
          population: +row.Pop_2016,
          hdi: +row.HDI_2017,
          gdp: +row.GDP_2017,
        };
      }
    }).then(function (dataset) {
      data.continents = [...data.continents].sort((a, b) => d3.ascending(a, b));
      data.countries = dataset;
      scaleY.domain(d3.extent(dataset, (d) => d.gdp));
      scaleX.domain(d3.extent(dataset, (d) => d.hdi));

      drawAxes();
      draw();
    });

    function drawAxes() {
      const xG = d3
        .select("svg")
        .append("g")
        .attr("class", "x-axis")
        .attr("transform", `translate(${[0, marginH]})`)
        .call(axisX);

      const yG = d3
        .select("svg")
        .append("g")
        .attr("class", "y-axis")
        .attr("transform", `translate(${[w - marginW, 0]})`)
        .call(axisY);

      d3.select("svg")
        .append("text")
        .attr("class", "label")
        .text("Human Development Index (HDI)")
        .attr("transform", `translate(${[w / 2, h - 3]})`);
      d3.select("svg")
        .append("text")
        .attr("class", "label")
        .text("Annual GDP per capita (USD)")
        .attr("transform", `translate(${[3, h / 2]}) rotate(90)`);
    }

    function draw() {
      const scaleRadius = d3
        .scaleLinear()
        .domain([minPop, maxPop])
        .range([circMax, circMin]);

      const info = d3
        .select("svg")
        .append("text")
        .attr("class", "info")
        .attr("transform", `translate(${[w / 2, 3 * (marginH / 4)]})`)
        .style("opacity", 0);

      d3.select("svg")
        .selectAll("circle")
        .data(data.countries)
        .enter()
        .append("circle")
        .attr("r", (d) => scaleRadius(d.population))
        .attr("cx", (d) => scaleX(d.hdi))
        .attr("cy", (d) => scaleY(d.gdp))
        .style("fill", (d) => color(d.continent))
        .on("mouseover", function (d, i) {
          info.text("Name: " + d.name + ", GDP: " + d.gdp + ", HDI: " + d.hdi);
          d3.select(this).transition().duration("50").attr("opacity", ".85");
          info.transition().duration(500).style("opacity", 1);
        })
        .on("mouseout", function (d, i) {
          d3.select(this).transition().duration("50").attr("opacity", "1");
          info.transition().duration(500).style("opacity", 0);
        });

      const legend = d3
        .select("svg")
        .append("g")
        .attr("class", "legend")
        .attr("transform", `translate(${[85, 50]})`);

      legend
        .selectAll("g.item")
        .data(data.continents)
        .join("g")
        .attr("class", "item")
        .each(function (d, i) {
          d3.select(this)
            .append("rect")
            .attr("y", i * 10)
            .attr("height", 8)
            .attr("width", 20)
            .style("fill", color(d))
            .on("mouseover", function (d, i) {
              d3.select(this)
                .transition()
                .duration("50")
                .attr("opacity", ".85");
            })
            .on("mouseout", function (d, i) {
              d3.select(this).transition().duration("50").attr("opacity", "1");
            })
            .on("click", function (d, i) {
              d3.select(this)
                .transition()
                .duration("50")
                .attr("opacity", "0.85");
              d3.selectAll("circle")
                .transition()
                .duration("500")
                .attr("opacity", function (c, i) {
                  if (color(c.continent) == color(d)) {
                    return 1;
                  } else {
                    return 0;
                  }
                })
                .attr("pointer-events", function (c, i) {
                  if (color(c.continent) == color(d)) {
                    return "all";
                  } else {
                    return "none";
                  }
                });
            });

          d3.select(this)
            .append("text")
            .attr("y", i * 10)
            .attr("x", 24)
            .text(d);
        });
    }
  </script>
</html>
